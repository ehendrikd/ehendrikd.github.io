<!doctype html>
<html>
	<head>
		<title>Simulated Dashboard</title>
		<script type="text/javascript">
			document.addEventListener("DOMContentLoaded", function(event) {
				var iframe = document.getElementById("dash-iframe");
				var iframeWindow = iframe.contentWindow;
				var connectECU = document.getElementById("connect-ecu");
				var connectGPS = document.getElementById("connect-gps");

				connectECU.addEventListener("change", function(event) {
					iframeWindow.simulateECUConnected = connectECU.checked;
				});
				connectGPS.addEventListener("change", function(event) {
					iframeWindow.simulateGPSConnected = connectGPS.checked;
				});
				iframe.addEventListener("load", function(event) {
					iframeWindow.simulate = true;
					iframeWindow.simulateECUConnected = connectECU.checked;
					iframeWindow.simulateGPSConnected = connectGPS.checked;
				});				
			});
		</script>
	</head>
	<body style="margin-top: 0px; font-family: sans-serif;">
		<div style="width: 100%; text-align: center;">
			<input type="checkbox" id="connect-ecu"/ ><label for="connect-ecu">Turn ignition on/start engine</label>
			<input type="checkbox" id="connect-gps"/ ><label for="connect-gps">Acquire GPS fix</label>
		</div>		
		<div style="width: 100%; text-align: center;">
			<div style="background-image: url(tablet.png); background-repeat: no-repeat; width: 1280px; height: 888px; display: inline-block;">
				<iframe id="dash-iframe" src="../Adaptronic-e420d-ESP32-Data-Dash/dash/html" width="1024" height="553" style="border: none; margin-top: 145px;" scrolling="no"></iframe>
			</div>
		</div>
	</body>
</html>
